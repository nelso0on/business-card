<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Asul:regular,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="left-col">
      <a href="#">Portfolio</a>

      <div class="hero-text">
        <p><span class="green-text">Hello, I'm</span></p>
        <h1>Allie Grater</h1>
        <h3>UX/UI & Graphic Designer</h3>
        <p>
          Huge design enthusiast. I love what I do <br />and my clients too.
        </p>
      </div>

      <div class="contact-section">
        <p>Contact</p>
        <div class="contacts">
          <div class="email">
            <p class="contact-title">Email</p>
            <p class="contact-option">hello@grater.design</p>
          </div>
          <div class="phone">
            <p class="contact-title">Phone</p>
            <p class="contact-option">+90 12345 54321</p>
          </div>
        </div>
      </div>
    </section>

    <section class="right-col">
      <img src="img/woman.png" alt="allie grater" />
      <div class="find-me-section">
        <p>Find me on</p>
        <img src="img/behance.svg" alt="behance" class="icon" />
        <img src="img/dribbble.svg" alt="dribbble" class="icon" />
        <img src="img/linkedin.svg" alt="linkedin" class="icon" />
      </div>
    </section>
  </body>
</html>
